  <body>
    <div class="box1" style="width: 100px; height: 100px; cursor: pointer; background-color: aqua">debounce</div>
  </body>
  <script>
     function debounce(fn,delay=500){
      var timer = null
      return function() {
        var args = arguments
        var context = this
        clearTimeout(timer)
        timer = setTimeout(function(){
            fn.apply(context,args)
        },delay)
      }
     }
     let divbox =  document.getElementsByClassName('box1')[0]
    //  console.log(divbox);
     divbox.addEventListener('onclick',debounce(function(){
      console.log('22222222222222222');
     },1000))

    
   
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '学习笔记', // 标题名字
        // logo: 'images/logo.png',
        // repo: '仓库地址', // 仓库地址
         // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
         loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 4,
        // 外链表达式
        externalLinkTarget: '_blank',

        // auto2top: true,
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            },
            noData: {
                '/': '找不到结果'
            },
            depth: 4,
        },
        'flexible-alerts': {
            style: 'flat'
        },
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
        // autoHeader: true,
        // relativePath: true,
        coverpage: true,
        homepage: 'README.md',
        disqus: 'shortname',
        alias: {
            '/.*/_navbar.md': '/_navbar.md',
            '/.*/_sidebar.md': '/_sidebar.md',
        }
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> <!-- 主题 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> <!-- 搜索框 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>  剪贴板-->

  </body>
</html>
